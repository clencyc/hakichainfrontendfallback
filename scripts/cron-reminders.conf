# HakiChain Automated Reminder System - Cron Configuration

# This file should be added to your server's cron jobs to automate reminder processing
# To install: crontab -e and add these lines

# Process due reminders every hour at minute 0
# This ensures reminders are sent as close to their scheduled time as possible
0 * * * * curl -X POST https://your-domain.com/api/automated-reminders -H "Content-Type: application/json" -d '{"action":"process_due_reminders"}' >> /var/log/hakichain-reminders.log 2>&1

# Daily health check at 8 AM
# Processes any missed reminders and sends a system status report
0 8 * * * curl -X GET https://your-domain.com/api/automated-reminders >> /var/log/hakichain-daily-check.log 2>&1

# Weekly cleanup at 3 AM on Sundays
# Cleans up old reminder logs and optimizes the database
0 3 * * 0 curl -X POST https://your-domain.com/api/automated-reminders -H "Content-Type: application/json" -d '{"action":"weekly_cleanup"}' >> /var/log/hakichain-cleanup.log 2>&1

